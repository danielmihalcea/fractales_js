<!DOCTYPE html>
<html>
<head>
<title>Fractales JavaScript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no">
<link rel="stylesheet" href="fractales.css">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"></head>
<body>
<canvas id="canvas"></canvas>
<form id="param">
<input type="button" style="position:absolute;left:-32px;top:0;width:32px;height:32px;" value="👁️" onclick="toggleParam();">
<label for="formfract">Fractale</label><br>
<select name="fract" id="formfract" oninput="selectFract(this.value);">
    <optgroup label="Mandelbrot">
        <option value="1">Vanila 🐌</option>
        <option value="11" selected>GPU ⚡</option>
    </optgroup>
    <optgroup label="Collatz">
        <option value="10">Vanila 🐌</option>
        <option value="20">GPU ⚡</option>
        <option value="21">GPU v2 ⚡</option>
    </optgroup>
    <optgroup label="Julia">
        <option value="2">0,285 + 0,01 𝑖</option>
        <option value="3">0,28 - 0,02 𝑖</option>
        <option value="4">-0,15 + 1,03 𝑖</option>
        <option value="12">GPU ⚡</option>
    </optgroup>
    <optgroup label="Burning Ship">
        <option value="13">Vanila 🐌</option>
        <option value="14">GPU ⚡</option>
    </optgroup>
    <optgroup label="Newton">
        <option value="16">Vanila 🐌</option>
        <option value="17">GPU ⚡</option>
    </optgroup>
    <optgroup label="Géométrie">
        <option value="5">Koch 1 △</option>
        <option value="6">Koch 2 □</option>
        <option value="7">Sierpiński ▲</option>
        <option value="8">Heighway 🐉</option>
        <option value="9">Tree 🌳</option>
        <option value="15">Fern 🌿</option>
    </optgroup>
</select>
<br>
<hr>
<label for="formiter" title="limite, Koch1 : 9, Koch2 : 5, Sierpiński : 12, Heighway : 18">Itérations</label>
<label for="formiter2">&nbsp;</label><output id="formiter2" value="1000">1000</output>
<br>
<input id="formiter" type="range" min="1000" step="1000" max="10000" value="1000" oninput="document.getElementById('formiter2').value=document.getElementById('formiter').value;nmax=parseInt(this.value);calCoul();draw();">
<div id="juliacri" style="display:none">
<label for="formcr">Cr</label>
<label for="formcr2">&nbsp;</label><output id="formcr2" value="0.28">0.28</output>
<br>
<input id="formcr" type="range" min="-1" step="0.01" max="1" value="0.28" oninput="document.getElementById('formcr2').value=document.getElementById('formcr').value;cr=parseFloat(this.value);calCoul();draw();">
<label for="formci">Ci</label>
<label for="formci2">&nbsp;</label><output id="formci2" value="0.01">0.01</output>
<br>
<input id="formci" type="range" min="-1" step="0.01" max="1" value="0.01" oninput="document.getElementById('formci2').value=document.getElementById('formci').value;ci=parseFloat(this.value);calCoul();draw();">
</div>
<hr>
fenêtre<br>
<label for="formxmin">xmin</label><input id="formxmin" type="text" value="-2" onchange="xmin=parseInt(this.value);"><br>
<label for="formxmax">xmax</label><input id="formxmax" type="text" value="1" onchange="xmax=parseInt(this.value);"><br>
<label for="formymin">ymin</label><input id="formymin" type="text" value="-1.2" onchange="ymin=parseInt(this.value);"><br>
<label for="formymax">ymax</label><input id="formymax" type="text" value="1.2" onchange="ymax=parseInt(this.value);">
<hr>
<input type="button" value="Reinitialiser" onclick="reinit();"> <input type="button" value="1:1" onclick="ratio();">
<hr>
<input type="button" value="Rendu" onclick="draw();"><br>
<span id="disp"></span>
</form>
<script src="gpu-browser.min.js"></script><script src="fractales.js"></script>
</body>
</html>
