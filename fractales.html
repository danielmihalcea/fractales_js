<!DOCTYPE html>
<html>
<head>
<title>Fractales JavaScript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="user-scalable=no">
<link rel="stylesheet" href="fractales.css">
</head>
<body>
<canvas id="canvas"></canvas>
<form id="param">
<label for="formfract">Fractale</label><br>
<select name="fract" id="formfract" oninput="selectFract(this.value);">
    <option value="1">Mandelbrot</option>
    <option value="11" selected>Mandelbrot (GPU)</option>
    <option value="10">Collatz</option>
    <option value="2">Julia 1</option>
    <option value="3">Julia 2</option>
    <option value="4">Julia 3</option>
    <option value="5">Koch 1</option>
    <option value="6">Koch 2</option>
    <option value="7">Sierpiński</option>
    <option value="8">Heighway</option>
    <option value="9">Tree</option>
</select>
<br>
<hr>
<label for="formiter" title="limite, Koch1 : 9, Koch2 : 5, Sierpiński : 12, Heighway : 18">Itérations</label>
<label for="formiter2">&nbsp;</label><output id="formiter2" value="1000">1000</output>
<br>
<input id="formiter" type="range" min="1000" step="1000" max="10000" value="1000" oninput="document.getElementById('formiter2').value=document.getElementById('formiter').value;nmax=parseInt(this.value);calCoul();draw();">
<hr>
fenêtre<br>
<label for="formxmin">xmin</label><input id="formxmin" type="text" value="-2" onchange="xmin=parseInt(this.value);"><br>
<label for="formxmax">xmax</label><input id="formxmax" type="text" value="1" onchange="xmax=parseInt(this.value);"><br>
<label for="formymin">ymin</label><input id="formymin" type="text" value="-1.2" onchange="ymin=parseInt(this.value);"><br>
<label for="formymax">ymax</label><input id="formymax" type="text" value="1.2" onchange="ymax=parseInt(this.value);">
<hr>
<input type="button" value="Reinitialiser" onclick="reinit();"> <input type="button" value="1:1" onclick="ratio();">
<hr>
<input type="button" value="Rendu" onclick="draw();"><br>
<span id="disp"></span>
</form>
<script src="gpu-browser.min.js"></script><script src="fractales.js"></script>
</body>
</html>
