<!DOCTYPE html>
<html>
<head>
<title>Fractales JavaScript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="fractales.css">
</head>
<body>
<canvas id="canvas"></canvas>
<form id="param">
Choix de la fractale<br>
<label for="formmand">Mandelbrot</label><input id="formmand" type="radio" name="fract" onchange="selectFract(1);" checked><br>
<label for="formmandg">Mandelbrot(GPU)</label><input id="formmandg" type="radio" name="fract" onchange="selectFract(11);"><br>
<label for="formjul1">Julia 1</label><input id="formjul1" type="radio" name="fract" onchange="selectFract(2);"><br>
<label for="formjul2">Julia 2</label><input id="formjul2" type="radio" name="fract" onchange="selectFract(3);"><br>
<label for="formjul3">Julia 3</label><input id="formjul3" type="radio" name="fract" onchange="selectFract(4);"><br>
<label for="formkoc1">Koch 1</label><input id="formkoc1" type="radio" name="fract" onchange="selectFract(5);"><br>
<label for="formkoc2">Koch 2</label><input id="formkoc2" type="radio" name="fract" onchange="selectFract(6);"><br>
<label for="formsier">Sierpiński</label><input id="formsier" type="radio" name="fract" onchange="selectFract(7);"><br>
<label for="formdrag">Heighway</label><input id="formdrag" type="radio" name="fract" onchange="selectFract(8);">
<hr>
<label for="formiter" title="limite, Koch1 : 9, Koch2 : 5, Sierpiński : 12, Heighway : 18">Itérations</label><input id="formiter" type="range" min="100" step="100" max="10000" value="1000" oninput="document.getElementById('formiter2').value=document.getElementById('formiter').value;nmax=parseInt(this.value);calCoul();"><br>
<label for="formiter2">&nbsp;</label><output id="formiter2" value="1000">1000</output>
<hr>
fenêtre<br>
<label for="formxmin">xmin</label><input id="formxmin" type="text" value="-2" onchange="xmin=parseInt(this.value);"><br>
<label for="formxmax">xmax</label><input id="formxmax" type="text" value="1" onchange="xmax=parseInt(this.value);"><br>
<label for="formymin">ymin</label><input id="formymin" type="text" value="-1.2" onchange="ymin=parseInt(this.value);"><br>
<label for="formymax">ymax</label><input id="formymax" type="text" value="1.2" onchange="ymax=parseInt(this.value);">
<hr>
<input type="button" value="Reinitialiser" onclick="reinit();"> <input type="button" value="1:1" onclick="ratio();">
<hr>
<input type="button" value="Rendu" onclick="draw();"><br>
<span id="disp"></span>
</form>
<script src="gpu-browser.min.js"></script><script src="fractales.js"></script>
</body>
</html>
